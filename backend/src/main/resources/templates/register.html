<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 Upload</title>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Upload MP4 File (500MB까지 가능):</label>
        <input type="file" id="fileInput" name="file" accept="video/mp4" required><br><br>

        <label for="videoTitle">Video Title:</label>
        <input type="text" id="videoTitle" name="title" required><br><br>

        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById("fileInput");
            const videoTitle = document.getElementById("videoTitle").value; // 동영상 제목 가져오기
            
            if (fileInput.files.length > 0) {
                formData.append("file", fileInput.files[0]);
                formData.append("title", videoTitle); // 제목 추가

                try {
                    const response = await fetch("/api/upload", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        alert("Upload successful!");
                    } else {
                        alert("Upload failed!");
                    }
                } catch (error) {
                    alert("Error uploading file!");
                }
            }
        });
    </script>
</body>
</html>
